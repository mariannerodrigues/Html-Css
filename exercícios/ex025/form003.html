<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome"> Nome</label>
            <input type="text" name="Nome" id="inome" required maxlength="30"
            placeholder="Nome completo" autocomplete="name">
        </p>
        <p>
            <label for="inmedia"> Média</label>
            <input type="number" name="Média" id="inmedia" min="0" max="10"
            step="0.5"
        </p>

        <p>
            <label for="inmes"> Período Letivo</label>
            <input type="month" name="Período Letivo" id="inmes">
        </p>
        <p>
            <label for="ihora">Horário da Prova</label>
            <input type="time" name="Horário da Prova" id="ihora">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
    
</body>
</html>
