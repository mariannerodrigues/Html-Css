<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1> Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">

        <p>
            <label for="iest">Estado</label>
            <select name="Estado" id="iest">
                <option value="RJ">Rio de Janeiro</option>
                <option value="CE">Ceará</option>
                <option value="SP">São Paulo</option>
                <option value="GO">Goiás</option>
                <option value="BH">Belo Horizonte</option>
                <option value="PE">Pernambuco</option>


            </select>
        </p>
        <p>

        <label for="iprof">Profissão</label>
        <input type="text" name="Profissão" id="iprof" list="lstprof">
        
        <datalist id="lstprof">
            <option>Administrador</option>
            <option>Contador</option>
        </datalist>
    </p>
    <p>
        <br><label for="imsg">Mensagem:</label></br>
        <textarea name="Mensagem" id="imsg" cols="30" rows="10" placeholder="Sua mensagem aqui"></textarea>

    </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>


    </form>
    
</body>
</html>
